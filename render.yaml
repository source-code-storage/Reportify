services:
  # Backend API
  - type: web
    name: reportify-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reportify-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reportify-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://reportify-frontend.onrender.com
      - key: S3_ENDPOINT_URL
        value: https://s3.amazonaws.com
      - key: QDRANT_URL
        value: http://localhost:6333
    
  # Celery Worker
  - type: worker
    name: reportify-worker
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      celery -A app.worker.celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: reportify-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: reportify-redis
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false

  # Frontend
  - type: web
    name: reportify-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://reportify-backend.onrender.com

databases:
  - name: reportify-db
    plan: free
    region: oregon

  - name: reportify-redis
    plan: free
    region: oregon
